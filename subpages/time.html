<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<script
			src="https://kit.fontawesome.com/bdb2f8ae99.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<button class="back-button"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></button>
        <div class="time">
            <div class="time__timehour time__box time__timehour--left"></div>
			<p class="time__dots">:</p>
            <div class="time__timehour time__box time__timehour--right"></div>
			<p class="time__line">-</p>
            <div class="time__timemin time__box time__timemin--left"></div>
			<p class="time__dots">:</p>
            <div class="time__timemin time__box time__timemin--right"></div>
			<p class="time__line">-</p>
            <div class="time__timesec time__box time__timesec--left"></div>
			<p class="time__dots">:</p>
            <div class="time__timesec time__box time__timesec--right"></div>
        </div>
		<script src="../js/time.js"></script>
	</body>
</html>
